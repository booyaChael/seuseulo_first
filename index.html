<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>달력 만들기</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<!--TO DO LIST
		[필수]
		-todo box
		-요일 하이라이트 표시
		-todo 추가 버튼
		-todo 삭제 버튼
		-요일마다 데이터 입력
		-클릭할 때 마우스 모양 바꾸기

		[선택]
		-요일과 연결되는 화살표
		-주말 없애기 기능
		-주말에 색깔 넣기
		--->
	<body>
		<h1 id="calendar_month"></h1>
		<div>
			<table class ="calendar_table">
				<thead>
				  <th>월</th>
				  <th>화</th>
				  <th>수</th>
				  <th>목</th>
				  <th>금</th>
				  <th>토</th>
				  <th>일</th>
				</th>
				<tr id="calendar_table_date">
				</tr>
			  </table>
		</div>
		<div id="todo">
			<form id="todo-form">	
				<input type="text"/>
				<input type="submit" value="저장"/>
			</form>
			<ul id="todo-list"></ul>
		</div>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="main.js"></script>
	</body>
</html>
